<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tilt Neon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <title>Star Commander Application</title>
</head>

<body>

    <section class="form-page-header">
        <div>
            <img src="PurpleTeam.svg" alt="Purple Team Logo">
            <div>Purple Team Official</div>
        </div>
        <div>GET ME OUTTA HERE</div>
    </section>

    <section class="form-star-commander">
        <div class="title">STAR COMMANDER APPLICATION</div>
        <div>Do you have what it takes to be a Star Commander for Purple Team?</div>
    </section>


    <form action="" method="get" class="star-form"> 

        <section class="form-row">
            <div>
                <div>
                    <label for="full-name">Full Name</label>
                    <strong><span aria-label="required">*</span></strong>
                </div>
                <input id="full-name" name="full-name" type="text" minlength="3" required/>
            </div>
            <div>
                <div>
                    <label for="starmail">Starmail Address</label>
                    <strong><span aria-label="required">*</span></strong>
                </div>
                    <input id="starmail" name="starmail" type="email" placeholder="tork@starx.com" required/>
            </div>
        </section>

        <section class="form-row">
            <div>
                <div>
                    <label for="species">Species</label>
                    <strong><span aria-label="required">*</span></strong>
                </div>
                <select id="species" name="species" required>
                  <option value="h">Human</option>
                  <option value="d">Dracon</option>
                  <option value="a">Android</option>
                  <option value="g">Giant Space Fairy</option>
                  <option value="v">Vulcanian</option>
                  <option value="c">Centauri</option>
                </select>
            </div>
            <div>
                <fieldset>
                    <legend>Years Experience</legend>
                    <div>
                        <label for="no-exp">Butt-For-All</label>
                        <label for="some-exp">1-364 Days</label>
                        <label for="great-exp">1+ Year</label>
                    </div>
                    <div>
                        <input 
                            id="no-exp"
                            name="experience"
                            type='radio'
                            value="no-exp" 
                        />
                        <input 
                            id="some-exp"
                            name="experience"
                            type='radio'
                            value="som-exp" 
                        />
                        <input 
                            id="great-exp"
                            name="experience"
                            type='radio'
                            value="great-exp" 
                        />
                    </div>
                </fieldset>
            </div>
        </section>

        <section class="form-row">
            <label for="background">Your Background:</label>
            <textarea id="background" name="background"></textarea>
        </section>

        <section class="form-row">
            <div>
                <label for="start-date">Ready Date</label>
                <input id="start-date" name="start-date" type="date" min="2023-03-01" max="2023-12-01"/>
            </div>
            <div>
                <fieldset>
                    <legend>
                        Favorite Color
                        <strong><span aria-label="required">*</span></strong>
                    </legend>

                    <ul>
                        <li>
                          <input type="checkbox" name="fav-color" id="fav-color" required>
                          <label for="fav-color"><span class="on">Purple</span> <span class="off">Not Purple</span></label>
                        </li>
                    </ul>

                </fieldset>   
            </div>
        </section>

        <section class="form-row">
            <button id="submit" type="submit">Submit</button>
        </section>

    </form>
    

</body>
</html>
